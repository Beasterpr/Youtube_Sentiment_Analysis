name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Trigger deployment when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code from the repository

    - name: Set up Python
      uses: actions/setup-python@v2  # Set up Python environment
      with:
        python-version: '3.x'  # Set up Python 3.x (adjust version if needed)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip to the latest version
        pip install -r requirements.txt  # Install dependencies listed in requirements.txt

    - name: Deploy to Streamlit Cloud
      run: |
        curl -X POST https://share.streamlit.io/deploy -F 'app="y.py"' -F 'repo=https://github.com/Beasterpr/Youtube_Sentiment_Analysis.git'  
